<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">게시판</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>{{ post.title }}</h2>
        <div class="text-muted">
            작성일: {{ post.created_at }} | 조회수: {{ post.views }}
        </div>
        <p>{{ post.content }}</p>
        {% if post.filename %}
            <a href="{{ url_for('uploaded_file', filename=post.filename) }}" class="btn btn-info">첨부파일 다운로드</a>
        {% endif %}
        <br><br>
        <a href="/" class="btn btn-secondary">목록</a>
        <a href="/post/edit/{{ post.id }}" class="btn btn-primary">수정</a>
        <form action="/post/delete/{{ post.id }}" method="POST" style="display:inline;">
            <button type="submit" class="btn btn-danger" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
