<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">게시판</a>
            <div class="d-flex">
                {% if session.get('user') %}
                    <span class="navbar-text text-white">환영합니다, {{ session['user'] }} 님</span>
                    <a href="/logout" class="btn btn-outline-light ms-3">로그아웃</a>
                {% else %}
                    <a href="/login" class="btn btn-outline-light">로그인</a>
                    <a href="/register" class="btn btn-outline-light ms-2">회원가입</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>게시글 목록</h2>
        <a href="/post/add" class="btn btn-primary mb-3">새 게시글</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>제목</th>
                    <th>작성일</th>
                    <th>조회수</th>
                    <th>상세보기</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                    <tr>
                        <td>{{ post.title }}</td>
                        <td>{{ post.created_at }}</td>
                        <td>{{ post.views }}</td>
                        <td><a href="/post/{{ post.id }}" class="btn btn-info">보기</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
